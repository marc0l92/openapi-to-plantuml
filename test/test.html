<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test swagger-to-plantuml</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Documentation</h2>
        <div id="documentation" class="documentation" contenteditable="true">
            Documentation imported from JSON File
        </div>
        <div class="results">
            <div>
                <h2>PlantUML Text</h2>
                <pre id="digramText" class="diagram">
                    Diagram generated
                </pre>
            </div>
            <div>
                <h2>PlantUML Image</h2>
                <img src="http://www.plantuml.com/plantuml/png/SoWkIImgAStDuN98pKi1qW00" alt="Diagram" id="diagramImage" />
            </div>
        </div>
    </div>
    <script src="../dist/swagger-to-plantuml.js"></script>
    <script>
        (async () => {
            const response = await fetch('./documentations/swagger.json')
            const documentationJson = await response.json()
            document.getElementById('documentation').textContent = JSON.stringify(documentationJson)

            const generator = new SwaggerToPlantuml(documentationJson)
            generator.execute()
            document.getElementById('digramText').textContent = generator.getDiagramText()
            document.getElementById('diagramImage').src = generator.getDiagramImageUri()
        })()
    </script>
</body>

</html>
